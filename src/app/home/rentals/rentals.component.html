<div *ngIf="mode=='list'" class="container">
  <div class="row">
    <div *ngFor="let property of properties" class="col-lg-4 col-md-4" style="margin-bottom:10px;">
      <div class="card">
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body">
          <h5 class="card-title">{{property.title}}</h5>
         <!--  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
         <p style="color:green"> Rs {{property.price}}</p>
          <a (click)="ViewDetails(property)" class="btn">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <button class="btn" *ngIf="mode=='single'" (click)="mode='list'">Back To list</button>
 
</div>
<br>
<div class="container">
  <app-singleproperty [property]="selectedProperty" *ngIf="mode=='single' && selectedProperty"></app-singleproperty>
</div>
